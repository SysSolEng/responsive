<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>VOD</title>
        <link rel="stylesheet" href="miccheck.css">

    </head>
    <body>
        <div class="heading">
            <h1>VOD Monitoring Page</h1>
        </div>
        

        <div class="row">
            <div class="col-2-row-1">
    
                <div>
                    <button class="btns">Settings</button>
                    <button class="btns notifications-hidden">Notifications</button>
                  

                </div>
                
                

            </div>
             <div class="col-8-row-1">

              

                <form>
                    <div class="row">
                        <div class="col-1-row-1">
                            <div class="filters">
                                <label>Filters:</label>
                            </div>
                              
                        </div>
                        <div class="col-11-row-1">
                            <div class="row">
                                <div class="col-3-row-1">
                                    <div class="filters">
                                        <label class="the-labels">VOD Asset Type:</label><br>
                                        <select><option>All</option></select>
                                     </div>
                                </div>
                                <div class="col-3-row-1">
                                    <div class="filters">
                                        <label class="the-labels">STB Model:</label><br>
                                        <select><option>All</option></select>
                                    </div>
                                </div>
                                <div class="col-3-row-1">
                                    <div class="filters">
                                        <label class="the-labels">Network:</label><br>
                                        <select><option>All</option></select>
                                    </div>
                                </div>
                                <div class="col-3-row-1">
                                     <div class="filters">
                                        <label class="the-labels">YYY:</label><br>
                                        <select><option>XXX</option></select>
                                     </div>
                                </div>

                            </div>
                            
                          
                            
                           
                        </div>
                        <div class="container-btns">
                            <button class="filters-btn">Apply Filters</button>
                            <button class="filters-btn">Reset</button>
                            <button class="filters-btn">Save view(export)</button>
                        </div>
                    </div>

                </form>
                
            </div>
             <div class="col-2-row-1 notifications">
                <button class="btns">Notifications</button>
                
            </div>

        </div>

        <div class="row">
            <div class="col-9">
                
                <div class="metrics">
                    <label>Current System Matrics</label>
                    <label class="last-updated">last updated: </label>
                </div>
                <div class="row">
                    <div class="col-4 network-status">
                        <label>Network status</label>
                        <div class="heading-block">
                
                        </div>
                        <div class="data-block">
           

                        </div>
                    
                    </div>
                    <div class="col-4 stb-model">
                        <label>STB Model</label>
                        <label>Network status</label>
                        <div class="heading-block">
                
                        </div>
                        <div class="data-block">
           

                        </div>
                    </div>
                    <div class="col-4 vod-assets">
                        <label>VOD Assets</label>
                        <label>Network status</label>
                        <div class="heading-block">
                
                        </div>
                        <div class="data-block">
           

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 logs">
                         <label>Detailed Log</label>
                        <div class="log-block">
                           

                        </div>
                       
                    </div>
                </div>
            </div>
            <div class="col-3">
                    <div class="col-12">
                        System Information
                        <div class="other-info">

                        </div>
                    </div>
                    <div class="col-12">
                        Top Problem Areas
                        <div class="other-info">

                        </div class=>
                    </div>
                    <div class="col-12">
                        Historical trends
                        <div class="other-info">

                        </div>
                    </div>
            </div>

        </div>

    </body>

</html>
